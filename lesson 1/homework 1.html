    // 4.За допомогою оператора typeof визначити типи наступних змінних та вивести їх в консоль.

    let b = '100';
    let c = true;
    console.log(typeof a);
    console.log(typeof b);
    console.log(typeof c);

    // 10 ? 10 -> false
