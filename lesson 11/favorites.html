<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="container"></div>
<a href="./classwork%2011.html">
    Return to data about everyone</a>

<script>

 let users = JSON.parse(localStorage.getItem('favorites'));
 for (const user of users) {
     let divUser = document.createElement('div');
     divUser.innerText = `Name: ${user.name}, Age: ${user.age}, Status: ${user.status}`;
     document.body.append(divUser);
 }
</script>
</body>
</html>
